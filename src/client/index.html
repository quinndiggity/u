<!doctype html>
<html lang=en>

<head>
  <meta charset=utf-8>
</head>

<body>
  <div id="app"></div>
  <div style="overflow:hidden; height:0; position: fixed;"><textarea id="textarea"></textarea></div>
</body>

<script>
  textarea = document.getElementById("textarea")
  textarea.onkeyup = e => {
      if (textarea.value) {
        textarea.value = ''
      }
    }
</script>

</html>
